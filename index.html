<html>
  <head>
    <title>Game</title>
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/48/000000/spyro.png"/>
    <script type="text/javascript" src="./script.js"></script>
    <style>
    h1 {
        text-align: center;
        color: white;
    }
    body {
        background-image: url("background.jpg");
        background-size: cover;
        padding: 10px 35px;
    }
    fieldset {
        background-color: lightgray;
        border-color: #C54A3E;
        font-size: 16px;
    }
    legend {
        background-color: #A1342B;
        color: white;
    }
    #button {
        border: 2px solid #C54A3E;
    }
    #infoContainer {
        display: none;
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>
  <body>
    <h1>Text Adventure</h1>
    <fieldset id="infoContainer">
        <legend>Info</legend>
        <div id="name"></div>
        <div id="health"></div>
    </fieldset>
    <br/>
    <fieldset id="outputContainer">
        <legend>Screen</legend>
        <div id="output"></div>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Controller</legend>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" value=""/>
        <input type="button" id="button" onclick="inputText()" value="Submit"/>
    </fieldset>
  </body>
</html>
